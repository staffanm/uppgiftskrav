<h1>{{ krav.kravid}}</h1>
<h2>{{ krav.namn }}</h2>
<h3>Ansvarig myndighet: {{ krav.myndighet }}</h3>
<p>
  {{ krav.beskrivning }}
</p>

<h2>Använder följande grundläggande uppgifter</h2>
<ul>
  {% for uppgift in krav.uppgifter.all %}
  <li><a href="{% url 'register:uppgift' uppgift.uppgiftid %}">{{ uppgift }}</a></li>
  {% endfor %}
</ul>
