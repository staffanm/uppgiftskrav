{% extends "register/detail_generic.html" %}

{% block title %} {{object}} <small> {{ object.ansvarig_for.count }} uppgiftskrav</small> {% endblock %}

{% block content %}
<ul>
{% for krav in object.ansvarig_for.all %}
<li>
  {% if not krav.valid %}
     <span style="color: red" class="glyphicon glyphicon-remove"></span>
  {% endif %}
  <a href="{{krav.get_absolute_url }}">{{krav}}</a></li>
{% endfor %}
</ul>
{% endblock %}
